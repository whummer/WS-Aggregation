log4j.rootLogger = INFO, STDOUT
log4j.rootCategory=	INFO, STDOUT
log4j.appender.STDOUT = org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%p: %d{yy-MM-dd HH:mm:ss} %c{1}: %m%n

log4j.logger.at.ac.tuwien.infosys=INFO
log4j.logger.org.eclipse.jetty.util.log=WARN
log4j.logger.org.hibernate=WARN
log4j.logger.org.hsqldb=WARN
log4j.logger.com.sun.xml.internal.ws.model=WARN
log4j.logger.org.apache.commons.httpclient.params=INFO
log4j.logger.com.gargoylesoftware.htmlunit=ERROR
log4j.logger.at.ac.tuwien.infosys.aggr.cloudopt=DEBUG
log4j.logger.com.amazonaws=WARN